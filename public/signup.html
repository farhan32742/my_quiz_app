<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - EduTest Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts for consistency -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons for form fields -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 2rem 0; /* Add padding for smaller screens */
        }

        .signup-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .signup-card .card-body {
            padding: 2.5rem; /* Slightly less padding for more fields */
        }

        .signup-header {
            font-weight: 700;
            font-size: 2rem;
            color: #212529;
        }
        
        .input-group .form-control,
        .input-group .form-select {
            border-radius: 0.5rem !important;
            padding-left: 2.5rem; 
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
            color: #6c757d;
        }

        .form-select {
            color: #212529; 
        }
        
        .btn-primary {
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }

        .brand-section {
            padding: 3rem;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .brand-section h1 {
            font-weight: 700;
            font-size: 2.5rem;
            color: #0d6efd;
        }

        .back-link {
            text-decoration: none;
            color: #6c757d;
            transition: color 0.2s;
        }
        .back-link:hover {
            color: #212529;
        }
    </style>
</head>
<body>

<div class="container signup-container">
    <div class="row justify-content-center w-100">
        <div class="col-lg-11">
            <div class="card signup-card">
                <div class="row g-0">
                    <!-- Left Side: Brand Message -->
                    <div class="col-lg-5 d-none d-lg-flex brand-section bg-light">
                        <div class="text-center">
                            <h1>EduTest Pro</h1>
                            <p class="lead">Join the future of secure online assessment.</p>
                        </div>
                    </div>
                    
                    <!-- Right Side: Sign Up Form -->
                    <div class="col-lg-7">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <h2 class="signup-header">Create Your Account</h2>
                                <p class="text-muted">Get started for free in seconds.</p>
                            </div>
                            
                            <form method="POST" action="/api/signup">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- First Name -->
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" name="firstName" placeholder="First Name" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- Last Name -->
                                        <div class="input-group mb-3">
                                             <span class="input-group-text"><i class="bi bi-person"></i></span>
                                            <input type="text" class="form-control" name="lastName" placeholder="Last Name" required>
                                        </div>
                                    </div>
                                </div>

                                <!-- Username -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                                </div>
                                
                                <!-- Email -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                                    <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                                </div>

                                <!-- Password -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                                </div>
                                
                                <!-- Role -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-people-fill"></i></span>
                                    <select class="form-select" name="role" id="roleSelector" required>
                                        <option value="" selected disabled>Select a role...</option>
                                        <option value="Student">I am a Student</option>
                                        <option value="Teacher">I am a Teacher</option>
                                        <option value="Administrator">I am an Administrator</option>
                                    </select>
                                </div>

                                <!-- Dynamic Fields Container -->
                                <div id="dynamic-fields">
                                    <!-- Student Fields -->
                                    <div id="student-fields" class="d-none">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                            <input type="text" class="form-control" name="studentId" placeholder="Student ID">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                 <!-- Semester Dropdown -->
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text"><i class="bi bi-book"></i></span>
                                                    <select class="form-select" name="semester">
                                                        <option selected disabled>Select Semester...</option>
                                                        <option value="1">1</option>
                                                        <option value="2">2</option>
                                                        <option value="3">3</option>
                                                        <option value="4">4</option>
                                                        <option value="5">5</option>
                                                        <option value="6">6</option>
                                                        <option value="7">7</option>
                                                        <option value="8">8</option>
                                                        <option value="9">9</option>
                                                        <option value="10">10</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="input-group mb-3">
                                                    <span class="input-group-text"><i class="bi bi-diagram-3"></i></span>
                                                    <input type="text" class="form-control" name="section" placeholder="Section">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Teacher Fields -->
                                    <div id="teacher-fields" class="d-none">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-person-badge-fill"></i></span>
                                            <input type="text" class="form-control" name="teacherId" placeholder="Teacher ID">
                                        </div>
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-award"></i></span>
                                            <input type="text" class="form-control" name="qualification" placeholder="Qualification">
                                        </div>
                                    </div>

                                    <!-- Administrator Fields -->
                                    <div id="admin-fields" class="d-none">
                                        <div class="input-group mb-3">
                                            <span class="input-group-text"><i class="bi bi-person-gear"></i></span>
                                            <input type="text" class="form-control" name="adminId" placeholder="Admin ID">
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid mt-4">
                                     <button type="submit" class="btn btn-primary">Create Account</button>
                                </div>
                            </form>

                            <p class="mt-4 text-center">Already have an account? <a href="login.html">Sign In</a></p>
                            
                            <div class="text-center mt-3">
                                <a href="http://localhost:5000/" class="back-link"><i class="bi bi-arrow-left"></i> Back to Home</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('roleSelector').addEventListener('change', function() {
        const selectedRole = this.value;

        // Hide all dynamic field sections first
        document.getElementById('student-fields').classList.add('d-none');
        document.getElementById('teacher-fields').classList.add('d-none');
        document.getElementById('admin-fields').classList.add('d-none');

        // Show the relevant section based on the selection
        if (selectedRole === 'Student') {
            document.getElementById('student-fields').classList.remove('d-none');
        } else if (selectedRole === 'Teacher') {
            document.getElementById('teacher-fields').classList.remove('d-none');
        } else if (selectedRole === 'Administrator') {
            document.getElementById('admin-fields').classList.remove('d-none');
        }
    });
</script>
</body>
</html>
