<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - EduTest Pro</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .wrapper { display: flex; width: 100%; align-items: stretch; }
        #sidebar { min-width: 250px; max-width: 250px; background: #212529; color: #fff; transition: all 0.3s; }
        #sidebar.active { margin-left: -250px; }
        #sidebar .sidebar-header { padding: 20px; background: #212529; border-bottom: 1px solid #495057; }
        #sidebar .sidebar-header h3 { color: #fff; font-weight: 700; }
        #sidebar ul.components { padding: 20px 0; }
        #sidebar ul li a { padding: 15px 20px; font-size: 1.1em; display: block; color: #adb5bd; border-left: 3px solid transparent; }
        #sidebar ul li a:hover { color: #fff; background: #343a40; }
        #sidebar ul li.active > a, a[aria-expanded="true"] { color: #fff; background: #0d6efd; }
        #content { width: 100%; padding: 20px; min-height: 100vh; transition: all 0.3s; }
        .navbar { background-color: #fff; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card { border: none; border-radius: 0.75rem; box-shadow: 0 4px 15px rgba(0,0,0,0.05); transition: transform 0.3s ease; }
        .card:hover { transform: translateY(-5px); }
        .metric-card { display: flex; align-items: center; }
        .metric-card .icon { font-size: 2.5rem; padding: 1.5rem; border-radius: 50%; margin-right: 1rem; color: #0d6efd; background-color: #e7f1ff; }
        .metric-card .metric-value { font-size: 2rem; font-weight: 700; }
        .metric-card .metric-label { color: #6c757d; }
        .exam-card .progress { height: 8px; }
        .activity-item { display: flex; justify-content: space-between; align-items: center; padding: 0.75rem 0; border-bottom: 1px solid #eee; }
        .activity-item:last-child { border-bottom: none; }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header text-center"><h3>EduTest Pro</h3></div>
        <ul class="list-unstyled components">
            <li class="active"><a href="teacherDashboard.html"><i class="bi bi-grid-fill me-2"></i> Dashboard</a></li>
            <li><a href="createExam.html"><i class="bi bi-file-earmark-plus-fill me-2"></i> Create Exam</a></li>
            <li><a href="#"><i class="bi bi-people-fill me-2"></i> Students</a></li>
            <li><a href="settings.html"><i class="bi bi-gear-fill me-2"></i> Settings</a></li>
        </ul>
    </nav>

    <!-- Page Content -->
    <div id="content">

        <!-- Top Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light mb-4">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-light"><i class="bi bi-list"></i></button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle me-1"></i> 
                                <!-- THIS SPAN WILL BE FILLED DYNAMICALLY -->
                                <span id="user-name-dropdown">Loading...</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="http://localhost:5000/">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                 <!-- THIS H1 WILL BE FILLED DYNAMICALLY -->
                <h1 class="display-5 fw-bold" id="welcome-message">Welcome Back!</h1>
                <p class="text-muted">Here's a summary of your teaching activity.</p>
            </div>
            <a href="createExam.html" class="btn btn-primary btn-lg"><i class="bi bi-plus-lg me-2"></i> Create New Exam</a>
        </div>
        
        <!-- Metric Cards, etc. -->
        <div class="row g-4 mb-4">
             <div class="col-md-6 col-lg-3"><div class="card metric-card p-3"><div class="icon"><i class="bi bi-file-earmark-text-fill"></i></div><div><div class="metric-value">3</div><div class="metric-label">Active Exams</div></div></div></div>
             <div class="col-md-6 col-lg-3"><div class="card metric-card p-3"><div class="icon"><i class="bi bi-people-fill"></i></div><div><div class="metric-value">125</div><div class="metric-label">Total Students</div></div></div></div>
             <div class="col-md-6 col-lg-3"><div class="card metric-card p-3"><div class="icon"><i class="bi bi-patch-check-fill"></i></div><div><div class="metric-value">82.3%</div><div class="metric-label">Avg. Performance</div></div></div></div>
             <div class="col-md-6 col-lg-3"><div class="card metric-card p-3"><div class="icon"><i class="bi bi-journal-check"></i></div><div><div class="metric-value">1,204</div><div class="metric-label">Submissions Graded</div></div></div></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- SCRIPT TO FETCH USER DATA -->
<script>
    document.addEventListener("DOMContentLoaded", async function() {
        // Sidebar toggle functionality
        document.getElementById('sidebarCollapse').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Function to fetch user data and update the UI
        async function loadUserData() {
            try {
                const response = await fetch('/api/me', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    // If the token is invalid, expired, or missing, the server will
                    // send a 401 error. We redirect the user to the login page.
                    window.location.href = '/login';
                    return;
                }

                const user = await response.json();
                
                // Use the user's first name, or their username as a fallback.
                const userName = user.firstName || user.username;

                if (userName) {
                    // Update the main welcome message
                    document.getElementById('welcome-message').textContent = `Welcome Back, ${userName}!`;
                    
                    // Update the name in the navbar dropdown
                    document.getElementById('user-name-dropdown').textContent = userName;
                }

            } catch (error) {
                console.error('Failed to fetch user data:', error);
                // If there's any other error (e.g., network), also redirect to login.
                window.location.href = '/login';
            }
        }

        // Call the function as soon as the page content has loaded
        loadUserData();
    });
</script>

</body>
</html>
