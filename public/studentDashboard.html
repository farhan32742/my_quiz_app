<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-book-open-reader me-2"></i>EduTest Pro
            </a>
            <div class="collapse navbar-collapse justify-content-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Exams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Results</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex align-items-center">
                <span class="me-2">Student</span>
                <div class="student-avatar">JS</div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="header-banner p-4 mb-4 text-white rounded">
            <h2>Student Dashboard</h2>
            <p>Track your exam schedule, results, and performance</p>
        </div>

        <!-- Summary Cards -->
        <div class="row">
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0 text-muted">Total Exams</p>
                            <h4 id="total-exams-value">0</h4>
                        </div>
                        <i class="fas fa-book fa-2x text-primary"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0 text-muted">Completed</p>
                            <h4 id="completed-exams-value">0</h4>
                        </div>
                        <i class="fas fa-check-circle fa-2x text-success"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0 text-muted">Average Score</p>
                            <h4 id="average-score-value">0%</h4>
                        </div>
                        <i class="fas fa-chart-line fa-2x text-success"></i>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <p class="mb-0 text-muted">Class Rank</p>
                            <h4 id="class-rank-value">#N/A</h4>
                        </div>
                        <span class="badge bg-warning text-dark top-10-badge">Top 10%</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <!-- Upcoming Exams Column -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="fas fa-calendar-alt me-2"></i>Upcoming Exams</h5>
                        <div id="upcoming-exams-list"></div>
                    </div>
                </div>
            </div>

            <!-- Recent Results Column -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-4"><i class="fas fa-poll me-2"></i>Recent Results</h5>
                        <div id="recent-results-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="student_dashboard.js"></script>
</body>
</html>
